<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Split Landing Page</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR
  =============================== -->
  <nav class="navbar">
    <div class="menu first-load">
      <ion-icon name="ios-menu"></ion-icon>
    </div>
    <div class="logo  first-load">
      <ion-icon name="ios-heart"></ion-icon> 10n3br15
    </div>
    <div class="search first-load">
      <ion-icon name="ios-search"></ion-icon>
    </div>
    <div class="cart first-load">
      <ion-icon name="ios-cart"></ion-icon>
    </div>
    <div class="profile first-load"><img src="./img/pict.png" alt=""></div>
  </nav>


  <!-- CONTENT
  =============================== -->
  <div class="content">
    <div class="split left ">
      <img src="./img/ball.png" alt="" class="basketball">
      <div class="text">
        <p class="subtitle  left-text load-second">Basketball</p>
        <h1 class="title left-text load-second">Oh yeah <br> ..Spin it!</h1>
        <p class="desc left-text load-second">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias sint voluptatem tempora ipsam
          expedita?</p>
        <button class="button left-text load-second ">Discover More</button>
      </div>
    </div>
    <div class="split right">
      <img src="./img/dead.png" alt="" class="shoes ">
      <div class="text">
        <p class="subtitle right-text load-second">Shoes</p>
        <h1 class="title right-text load-second">Start<br> Rocking </h1>
        <p class="desc right-text load-second">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias sint voluptatem tempora ipsam
          expedita?</p>
        <button class="button right-text load-second">Discover More</button>
      </div>
    </div>
  </div> load-second

  <!-- SLIDER
  =============================== -->
  <div class="slider">
    <div class="pages load-second">
      <span>01</span>06
    </div>
    <div class="arrows load-second">
      <ion-icon name="ios-arrow-back"></ion-icon>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>

  <!-- ionicons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- js -->
  <script src="main.js"></script>
</body>

</html>
